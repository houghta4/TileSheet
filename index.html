<!DOCTYPE html>

<head>

    <title>TileSheet Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        
    </div>

        <input type="text" name="sheetSizeX" placeholder="Tile sheet width"></input>

    <div id="results">

    </div>
